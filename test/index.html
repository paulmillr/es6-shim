<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>es6-shim tests</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/es5-shim/es5-shim.min.js"></script>
  <script src="../es6-shim.js"></script>
  <script>
    window.expect = chai.expect;
    mocha.setup('bdd');
  </script>
  <script src="array.js"></script>
  <script src="collections.js"></script>
  <script src="math.js"></script>
  <script src="number.js"></script>
  <script src="object.js"></script>
  <script src="string.js"></script>
  <script>
    window.onload = function() {
      window.testsPassed = null;
      function handleResults(runner) {
        if (runner.stats.end)
          window.testsPassed = runner.stats.failures === 0;
        runner.on('fail', function(test, err){
          window.testsPassed = false;
        });
        runner.on('end', function(){
          window.testsPassed = window.testsPassed == null;
        });
        return runner;
      }
      handleResults(mocha.run());
    };
  </script>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
